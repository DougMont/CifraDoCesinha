<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Cifra de Cezar / Base64</title>
</head>
<body>
    <header> <h1>SEGREDO!</h1>   </header>
    <main>
        <div class="display1e2">
            <h2>Revele ou esconda seus segredos com Cifra de Cesar ou Base64</h2><br>

            <form>
                <label for="mensagem">Digite logo abaixo</label><br>
                <input type="text" name="mensagem" id="mensagem" placeholder="Digite..."><br>

                <label>Como deseja Codificar?</label><br>

                <select id="select">
                    <option value=""> Selecione </option>
                    <option value="Base64" >Base64</option>
                    <option value="cifraCesar">Cifra de César</option>
                </select>


                <label for="numeroCesar" class="incremento">Diga a mudança para codificar</label>
                <input type="number" id="numeroCesar" ><br>


                <label class="escolha">Escolha a baixo</label><br><br>

                <div class="radio">
                    <input type="radio" id="codificar" name="codDecod" value="codificar" checked>
                    <label for="codificar">Codificar</label><br>

                    <input type="radio" id="decodificar" name="codDecod" value="decodificar">
                    <label for="decodificar">Decodificar</label>
                </div>
                

                <div class="">
                    <h2 class="hMensagem"></h2><br>
                    <p class="pMensagem"></p>
                </div>

                <input type="submit" value="Codificar" id="submit">
            </form>

            <div class="footerContainer">
              <a>&copy; Douglas Monteiro - 2022</a>
            </div>

        </div>
    </main>
    <footer>
    </footer>
    
</body>
</html>
